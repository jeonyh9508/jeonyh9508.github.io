<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습용 회원가입</title>
    <link rel="stylesheet" href="회원가입.css" />
  </head>
  <body>
    <form>
      <h1>회원가입</h1>
      <div>
        <input type="text" placeholder="아이디 입력" id="userId" />
        <p class="userId">
          영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내
        </p>
      </div>
      <div>
        <input type="text" placeholder="비밀번호 입력" id="pw" />
        <p class="pw">영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
      </div>
      <div>
        <input type="text" placeholder="비밀번호 확인" id="pwc" />
        <p class="pwc">위 비밀번호와 동일하게</p>
      </div>
      <div>
        <input type="text" placeholder="이름" id="userName" />
        <p class="userName">한글 2자 이상</p>
      </div>
      <div>
        <input type="text" placeholder="이메일" id="mail" />
        <p class="mail">이메일 형식</p>
      </div>
      <div>
        <input type="text" placeholder="전화번호" id="tel" />
        <p class="tel">전화번호 형식</p>
      </div>
      <div>
        <button disabled>회원가입</button>
        <button type="reset">취소</button>
      </div>
    </form>
    <script src="회원가입.js"></script>
  </body>
</html>
